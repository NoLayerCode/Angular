<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle" placeholder="Title">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput [(ngModel)]="enteredContent" value="Enter Content" placeholder="Content"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onClick()">Save</button>
</mat-card>
